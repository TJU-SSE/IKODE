{% extends "layout.html" %}

{% block body %}


<script type="text/javascript">
  $(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $('#test').text(data.result);
      });
      return false;
    };

    $('#transform').bind('click', submit_form);

  });
</script>
